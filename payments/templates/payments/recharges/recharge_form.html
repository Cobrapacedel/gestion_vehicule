{% extends "core/base.html" %}
{% block title %}Rechaj | Kreye{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-xl">
    <h2 class="text-xl font-semibold text-center text-blue-600 mb-6">
        üí≥ Rechaje Kont ou
    </h2>

    <form method="post" action="" id="rechajForm">
        {% csrf_token %}

        <input type="hidden" name="transaction_id" value="{{ transaction_id }}">

        <!-- Met√≤d -->
        <label for="method" class="block text-sm font-medium mb-1">Met√≤d Rechaj</label>
        <select 
            name="method" 
            id="method" 
            required 
            aria-label="Met√≤d pou f√® rechaj la"
            class="w-full px-4 py-2 mb-6 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
            <option value="">-- Chwazi --</option>
            <option value="wallet">Kont Nimerik</option>
            <option value="card">Kont Bank</option>
            <option value="mobile_money">Mobil Lajan</option>
        </select>

        <!-- Kantite -->
        <label for="amount" class="block text-sm font-medium mb-1">Kantite</label>
        <input 
            type="number" 
            name="amount" 
            id="amount" 
            step="0.01" 
            min="1"
            required 
            aria-label="Kantite pou rechaj"
            class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            value="{{ kantite }}"
        >

        <!-- Bouton Valide -->
        <button 
            type="submit" 
            id="submitBtn"
            class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition-colors duration-200 mb-4"
        >
            ‚úÖ Valide Rechaj
        </button>

        <!-- Retounen -->
        <a 
            href="{% url 'core:dashboard_redirect' %}" 
            class="block text-center w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition-colors duration-200"
        >
            ‚¨ÖÔ∏è Retounen
        </a>
    </form>
</div>

<!-- Script confirmation + d√©sactivation bouton -->
<script>
  const form = document.getElementById("rechajForm");
  const submitBtn = document.getElementById("submitBtn");

  form.addEventListener("submit", function (e) {
    if (!confirm("Ou s√®ten ou vle valide rechaj sa a ?")) {
      e.preventDefault();
    } else {
      submitBtn.disabled = true;
      submitBtn.textContent = "‚è≥ Ap trete...";
    }
  });
</script>
{% endblock %}
