{% extends "core/base.html" %}
{% block title %}Rechaj | Kreye{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-md rounded-xl">
    <h2 class="text-xl font-semibold text-center text-blue-600 mb-6">
        Rechaje Kont ou:
    </h2>

    <form method="post" action="">
        {% csrf_token %}

        <input type="hidden" name="transaction_id" value="{{ transaction_id }}">
        <label for="method" class="block text-sm font-medium mb-1">Metòd Peman</label>
        <select 
            name="method" 
            id="method" 
            required 
            class="w-full px-4 py-2 mb-6 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
            <option value="">-- Chwazi --</option>
            <option value="wallet">Kont Nimerik</option>
            <option value="card">Kont Bank</option>
            <option value="mobile_money">Mobil Lajan</option>
        </select>
        <label for="amount" class="block text-sm font-medium mb-1">Kantite</label>
        <input 
            type="number" 
            name="amount" 
            id="amount" 
            step="0.01" 
            min="1"
            required 
            class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            value="{{ montant }}"
        >
        <button 
            type="submit" 
            class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 mb-4"
        >
            Valide Rechaj
        </button>

        <a 
            href="{% url 'core:dashboard' %}" 
            class="block text-center w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700"
        >
            Retounen
        </a>
    </form>
</div>
<!-- Exemple simple -->
<script>
  document.querySelector('form').addEventListener('submit', function (e) {
    if (!confirm("Ou sèten ou vle valide recharge sa a ?")) {
      e.preventDefault();
    }
  });
</script>
<script>
  const form = document.querySelector('form');
  form.addEventListener('submit', function () {
    form.querySelector('button[type="submit"]').disabled = true;
  });
</script>
{% endblock %}
