<div>
    <label for="amount" class="block text-sm font-medium mb-1">Kantite</label>
    <input 
        type="number" 
        name="amount" 
        id="amount" 
        step="0.01" 
        required 
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
</div>

<div>
    <label for="method" class="block text-sm font-medium mb-1">Metòd Peman</label>
    <select 
        name="method" 
        id="method" 
        required 
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
        <option value="wallet">Sòti nan Kont</option>
        <option value="card">Kat Bank</option>
        <option value="mobile_money">Mobil Lajan</option>
    </select>
</div>
