{% extends "core/base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow">
    <h2 class="text-2xl font-semibold text-red-600 mb-4">Confirmation de suppression</h2>

    <p class="mb-4">
        Êtes-vous sûr de vouloir supprimer ce transfert de 
        <strong>{{ transfer.amount }} {{ transfer.get_currency_display }}</strong> 
        vers <strong>{{ transfer.recipient }}</strong> ?
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-between">
            <a href="{% url 'payments:fund_transfer_list' %}" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Annuler</a>
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Supprimer</button>
        </div>
    </form>
</div>
{% endblock %}
