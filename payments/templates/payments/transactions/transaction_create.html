{% extends "core/base.html" %}

{% block title %}Transaksyon | Kreye{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 py-6">
    <div class="bg-white shadow rounded-lg p-6">
        <h2 class="text-2xl font-bold text-blue-600 mb-4">Kreye yon Tranzaksyon</h2>

    <div class="grid grid-cols-1 gap-6">
        <!--Kreye yon Pèman-->
        <a href="{% url 'payments:payment_list' %}" 
           class="flex items-center justify-center gap-3 bg-red-500 hover:bg-red-600 text-white py-4 px-6 rounded-lg text-lg font-medium shadow">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2a2 2 0 00-2-2H5V9h2a2 2 0 002-2V5h6v2a2 2 0 002 2h2v4h-2a2 2 0 00-2 2v2H9z" />
            </svg>
            Pèman
        </a>

        <!-- Kreye yon Rechaj -->
        <a href="{% url 'payments:recharge_list' %}" 
           class="flex items-center justify-center gap-3 bg-green-500 hover:bg-green-600 text-white py-4 px-6 rounded-lg text-lg font-medium shadow">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.333-2-4-2-5.333 0-1.333 2-1.333 6 0 8 1.333 2 4 2 5.333 0C13.333 14 13.333 10 12 8z" />
            </svg>
            Rechaj
        </a>

        <!-- Kreye yon Transfè -->
        <a href="{% url 'payments:fund_transfer_list' %}" 
           class="flex items-center justify-center gap-3 bg-blue-500 hover:bg-blue-600 text-white py-4 px-6 rounded-lg text-lg font-medium shadow">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m2 0a2 2 0 002-2V6a2 2 0 00-2-2h-6l-2 2H6a2 2 0 00-2 2v4a2 2 0 002 2h2m6 4v2m-2-2v2m-2-2v2" />
            </svg>
            Transfè
        </a>
    </div>
</div>

        <div class="mt-4">
            <a href="{% url 'payments:transaction_list' %}" class="text-blue-600 hover:underline">← Retounen sou lis tranzaksyon yo</a>
        </div>
    </div>
</div>
{% endblock %}
