<div class="bg-gray-100 rounded-xl shadow p-6 mt-6 border border-gray-200">
    <h5 class="text-lg font-bold mb-4">ðŸ“Š Statistik tranzaksyon chak mwa</h5>
    <canvas id="transactionsChart" height="100"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('transactionsChart').getContext('2d');
new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ labels|safe }},
        datasets: [{
            label: 'Montan total HTG',
            data: {{ data|safe }},
            backgroundColor: 'rgba(54, 162, 235, 0.7)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1,
            borderRadius: 8
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true,
                ticks: { callback: value => value + ' HTG' }
            }
        }
    }
});
</script>
