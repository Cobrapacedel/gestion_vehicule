<form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-700 mb-1">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.help_text %}
                <p class="text-gray-500 text-xs">{{ field.help_text }}</p>
            {% endif %}
            {% if field.errors %}
                <p class="text-red-600 text-sm mt-1">{{ field.errors|join:", " }}</p>
            {% endif %}
        </div>
    {% endfor %}

    <div class="flex justify-end space-x-3 pt-4">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold transition">
            üíæ Enregistrer
        </button>
        <a href="{{ cancel_url }}"
           class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-lg font-semibold transition">
            ‚Ü©Ô∏è Annuler
        </a>
    </div>
</form>
