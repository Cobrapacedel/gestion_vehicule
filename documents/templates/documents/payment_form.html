{% extends 'core/base.html' %}
{% block title %}Paiement{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 py-8">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-xl">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Payer le document</h2>
    <p class="text-gray-600 dark:text-gray-400 mb-6">Document : <strong>{{ document }}</strong></p>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {% for field in form %}
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-xs mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <div class="flex justify-end space-x-3">
        <a href="{% url 'documents:document_detail' document.pk %}" class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition">Annuler</a>
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">Payer</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
