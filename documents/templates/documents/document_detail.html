{% extends "core/base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto mt-16 p-6 bg-white rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Dokiman #{{ document.id }}</h2>

    <p class="text-xl text-gray-700 mb-4"><strong>Tip :</strong> {{ document.document_type }}</p>
    <p class="text-xl text-gray-700 mb-4"><strong>Machin :</strong> {{ document.vehicle }}</p>
    <p class="text-xl text-gray-700 mb-6"><strong>Date Expirasyon :</strong> {{ document.expiration_date }}</p>

    <div class="flex space-x-4">
        <a href="{% url 'document_update' document.id %}" 
           class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Modifye</a>
        <a href="{% url 'document_delete' document.id %}" 
           class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">Siprime</a>
    </div>
    <button type="reset" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
        <a href="{% url 'documents:document_list' %}">Retounen nan lis dokiman yo</a>
    </button>
    <button type="reset" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
        <a href="{% url 'documents:document_create' %}">Anrejistre yon nouvo dokiman</a>
</div>
{% endblock %}
