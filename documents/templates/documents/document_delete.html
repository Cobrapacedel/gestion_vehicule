{% extends "core/base.html" %}

{% block content %}
<div class="max-w-xl mx-auto mt-16 p-6 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">
        Siprime dokiman #{{ document.id }} 
    </h2>

    <p class="text-gray-700 mb-6">
        Eske ou asire ke ou vle siprime dokiman sa ? 
    </p>

    <form method="post" class="flex items-center space-x-4">
        {% csrf_token %}
        <button type="submit"
                class="bg-red-600 hover:bg-red-700 text-white font-semibold px-5 py-2 rounded transition duration-200">
            Wi, Siprime li!
        </button>
        <a href="{% url 'documents_list' %}"
           class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold px-5 py-2 rounded transition duration-200">
            Non, Retounen!
        </a>
    </form>
</div>
{% endblock %}
