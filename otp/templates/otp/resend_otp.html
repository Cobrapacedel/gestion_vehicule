{% extends "core/base.html" %}
{% block content %}
{% load static %}
   <link rel="stylesheet" href="{% static 'css/resend_otp.css' %}">
    <div class="otp-container">
        <h2 class="text-center">Revoye OTP</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Resend OTP Button -->
        <button id="resend-otp-btn" class="btn btn-primary btn-resend">Revoye OTP</button>

        <!-- Success/Error Message -->
        <div id="otp-message" class="otp-message d-none"></div>
    </div>
  <script src="{% static 'js/resend_otp.js' %}"></script>
{% endblock %}
