{% extends "core/base.html" %}
{% load widget_tweaks %}

{% block title %}Kreye OTP{% endblock %}
{% block content %}
{% load static %}
<body class="bg-gray-100 p-6">

  <div class="max-w-md mx-auto bg-white p-6 rounded-xl shadow">
    <h2 class="text-xl font-semibold mb-4">Jwenn yon kòd OTP</h2>

    <form
      hx-post="{% url 'otp:generate-otp' %}"
      hx-trigger="submit"
      hx-target="#result"
      hx-swap="innerHTML"
      class="space-y-4"
    >
      <label class="block">
        <span class="text-gray-700">ID itilizatè</span>
        <input type="text" name="user_id" class="mt-1 block w-full border rounded p-2" required>
      </label>
      
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Jwenn OTP</button>
    </form>

    <div id="result" class="mt-4 text-sm text-gray-800"></div>
  </div>

</body>
{% endblock %}
