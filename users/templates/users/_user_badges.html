<div class="flex space-x-2 mt-1">
    {% for badge in badges %}
        <span class="px-2 py-1 text-xs font-semibold rounded {{ badge.color }}">
            {{ badge.label }}
        </span>
    {% empty %}
        <span class="px-2 py-1 text-xs font-semibold text-gray-500 bg-gray-200 rounded">
            Aucun badge
        </span>
    {% endfor %}
</div>
