{% extends "core/base.html" %}
{% block title %}Efase Biznis{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4 py-12">

    <div class="bg-white max-w-md w-full p-8 rounded-xl shadow-lg">

        <h2 class="text-2xl font-bold text-center text-red-600 mb-4">
            Efase pwofil biznis ?
        </h2>

        <p class="text-gray-700 text-center mb-6">
            Tout done ki lye ak biznis la pral efase. Aksyon sa a final.
        </p>

        <form method="post">
            {% csrf_token %}

            <div class="flex justify-between">
                <a href="{% url 'users:business_profile_detail' %}"
                   class="bg-gray-500 text-white px-5 py-2 rounded-lg hover:bg-gray-600">
                    Anile
                </a>

                <button class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">
                    Efase
                </button>
            </div>

        </form>
    </div>

</div>
{% endblock %}
