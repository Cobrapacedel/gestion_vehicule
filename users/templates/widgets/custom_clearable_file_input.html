{% load i18n %}

<div class="space-y-2">
  {% if widget.is_initial %}
    <div class="flex items-center space-x-4">
      <a href="{{ widget.value.url }}" target="_blank" class="text-blue-600 hover:underline">
        {{ widget.initial_text }}
      </a>
      {% if not widget.required %}
        <div class="flex items-center space-x-1">
          <input type="checkbox"
                 name="{{ widget.checkbox_name }}"
                 id="{{ widget.checkbox_id }}"
                 class="rounded border-gray-300 text-red-600 focus:ring-red-500">
          <label for="{{ widget.checkbox_id }}" class="text-sm text-gray-600">
            {{ widget.clear_checkbox_label }}
          </label>
        </div>
      {% endif %}
    </div>
  {% endif %}

  <label class="block">
    <span class="sr-only">{% trans "Chwazi yon fichye" %}</span>
    <input type="file"
           name="{{ widget.name }}"
           id="{{ widget.attrs.id }}"
           {% include "django/forms/widgets/attrs.html" %}
           class="block w-full text-sm text-gray-500
                  file:mr-4 file:py-2 file:px-4
                  file:rounded-full file:border-0
                  file:text-sm file:font-semibold
                  file:bg-blue-50 file:text-blue-700
                  hover:file:bg-blue-100
                  cursor-pointer"/>
  </label>
</div>
