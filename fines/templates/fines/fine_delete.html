{% extends "core/base.html" %}
{% block content %}
<h2>Supprimer l'Amende #{{ fine.id }}</h2>
<p>Êtes-vous sûr de vouloir supprimer cette amende ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Oui, Supprimer</button>
</form>
<a href="{% url 'fines:fine_list' %}">Annuler</a>
{% endblock %}
