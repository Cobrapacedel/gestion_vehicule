{% extends "core/base.html" %}
{% block content %}
<div class="bg-white rounded-2xl shadow p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">🛣️ Peye yon Pòs Peyaj</h2>
    <form method="POST" class="space-y-6">
        {% csrf_token %}

        <!-- Tous les champs, y compris le choix du poste, sont rendus ici -->
        <div class="space-y-4">
            {{ form.as_p }}
        </div>

            <div class="pt-4 flex gap-4">
                <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 flex items-center gap-2">
                    <i data-lucide="credit-card"></i> Peye
                </button>
                <a href="{% url 'payments:payment_create' %}" class="text-gray-600 hover:underline">Retounen</a>
            </div>
    </form>
</div>
{% endblock %}
