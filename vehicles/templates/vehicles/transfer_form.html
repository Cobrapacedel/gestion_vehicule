{% extends "core/base.html" %}
{% load i18n %}

{% block content %}
<div class="max-w-xl mx-auto p-4 bg-white rounded-2xl shadow">
  <h2 class="text-2xl font-bold mb-4">{% trans "Transfert définitif de propriété" %}</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex justify-end">
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        {% trans "Valider" %}
      </button>
    </div>
  </form>
</div>
{% endblock %}
